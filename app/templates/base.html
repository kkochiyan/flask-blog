<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2 active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="/posts" class="nav-link link-body-emphasis px-2">Все статьи</a></li>
                <li class="nav-item"><a href="/create-article" class="nav-link link-body-emphasis px-2">Создать статью</a></li>
                <li class="nav-item"><a href="/about" class="nav-link link-body-emphasis px-2">О нас</a></li>
            </ul>
        </div>
    </nav>

    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">{% block headers %}{% endblock %}</span>
            </div>
            <form class="d-flex mb-3 mb-lg-0" action="/search" method="post">
                <input name="word" id="word" type="search" class="form-control me-2" placeholder="Поиск..." aria-label="Поиск">
                <button type="submit" class="btn btn-success">Найти</button>
            </form>
        </div>
    </header>

    {% block body %}{% endblock %}

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Главная</a></li>
                <li class="nav-item"><a href="/posts" class="nav-link px-2 text-body-secondary">Все статьи</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">О нас</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
        </footer>
    </div>

</body>
</html>
